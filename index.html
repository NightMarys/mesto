<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__descrition">
        <img src="./images/Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__image">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
          <button class="profile__edit-button profile__edit-button_popup_opened" type="button"></button>
        </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section aria-label="Фотоэлементы" class="elements">
        <ul class="elements__group">
          <li class="element">
            <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаевск">
            <div class="element__text">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаево-Черкесия">
            <div class="element__text">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input type="text" class="popup__input popup__input_el_name" placeholder="Имя" name="profile-name">
        <input type="text" class="popup__input popup__input_el_job" placeholder="Род деятельности" name="profile-job">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
