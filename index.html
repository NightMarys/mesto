<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__descrition">
        <img src="./images/Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__image">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
          <button class="profile__edit-button profile__edit-button_popup_opened" type="button"></button>
        </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section aria-label="Фотоэлементы" class="elements">
        <ul class="elements__group">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
        <input  id="name-input" type="text" class="popup__input popup__input_el_name" placeholder="Имя" name="profile-name" required minlength="2" maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input  id="job-input" type="text" class="popup__input popup__input_el_job" placeholder="Род деятельности" name="profile-job" required minlength="2" maxlength="200">
        <span class="popup__input-error job-input-error"></span>
        <button class="popup__save-btn popup__profile-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" name="place-form" novalidate>
        <input  id="place-input" type="text" class="popup__input popup__input_el_place" placeholder="Название" name="place-name" required minlength="2" maxlength="30">
        <span class="popup__input-error place-input-error"></span>
        <input  id="url-input" type="url" class="popup__input popup__input_el_url" placeholder="Ссылка на картинку" name="place-url" required>
        <span class="popup__input-error url-input-error"></span>
        <button class="popup__save-btn popup__place-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view-image">
    <div class="popup__image-container">
      <button class="popup__close-btn" type="button"></button>
      <img class="popup__image">
      <p class="popup__photo-title"></p>
    </div>
  </div>
  </div>
  
  <template id="photo-template">
    <li class="element">
      <button class="element__delete-btn" type="button"></button>
      <img class="element__image">
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="element__icon" type="button"></button>
      </div>
    </li>
  </template>

  
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/Card.js" type="module"></script>
  <script src="./scripts/FormValidator.js" type="module"></script>
  
</body>
</html>
